<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbuktu Directory Page</title>
    <meta name="description" content="A chamber of commerce site for Timbuktu">
    <meta name="author" content="Bruce Bennet">
    <link rel="icon" href="images/timbuktu.ico">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles-small.css">
    <link rel="stylesheet" href="styles/join.css">
    <link rel="stylesheet" href="styles/join-small.css">
    <!-- <script src="scripts/scripts.js" defer></script> -->
    <script src="scripts/join.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta property="og:title" content="Timbuktu's Chamber of Commerce page"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://bruzzbennet.github.io/wdd231/chamber/directory.html"/>
    <meta property="og:image" content="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0e/0c/14/5c/malecon-costero-a-5-minutos.jpg?w=1200&h=1200&s=1">
</head>
<body>
    <header>
        <div>
            <img src="images/timbuktulogo.png" alt="icon"> 
            <div class="title">
                <h1>Timbuktu</h1>
                <p>Chamber of Commerce</p>
            </div>
            <button id="menu" title="menu button"></button>                
        </div>
        <nav class="navshow">
            <ul>
                <li><a href="index.html">Home</a></li> 
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="discover.html">Discover</a></li>
            </ul>           
        </nav>
    </header>
    <main>
        <form method="GET" action="thanks.html" class="designOne">
            <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
              <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
              <label>Organizational Title <input type="text" name="orgtitle"  autocomplete="organization-title" title="Organizational Title" placeholder="Organizational Title" ></label>
              <label>Email <input type="email" name="email" required placeholder="john89@gmail.com"  title="Your Email" autocomplete="email"></label>
              <label>Cell Phone <input type="tel" name="phone"  autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234" required ></label>
              <label>Organization Name <input type="text" name="org"  autocomplete="organization-name" title="Organizational Name" placeholder="Organization Name" required></label>
        
              <div class="membership">
                <h3>Membership Level</h3>
                <label><input type="radio" name="membership" value="NP" checked> Non Profit Membership</label>
                <label><input type="radio" name="membership" value="Bronze"> Bronze Membership</label>
                <label><input type="radio" name="membership" value="Silver"> Silver Membership</label>
                <label><input type="radio" name="membership" value="Gold"> Gold Membership</label>  
              </div>
              
              <label>Organization Description
            <textarea name="desc" title="Organizational Description" rows="5"></textarea>
            </label>  
    
              <input type="hidden" name="fecha" id="date">
      
              <input type="submit" value="Join the Chamber">
          </form>
          <div class="member">
            <h2>Membership Details</h2>
            <div id="courses"></div>
            <dialog id="membership-details"></dialog> 
          </div>
             
    </main>     
    </main>
    <footer>
        <div class="footerinfo">
            <p><b>Timbuktu Chamber of Commerce</b></p>
            <p>10 Rue de la Paix</p>
            <p>Timbuktu, Mali 999</p>
            <p>info@timbuktucc.org</p>
            <p>(223) 555-2300</p>
        </div>
        <div class="social media">
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/fb.png" alt="Facebook">
                </a>
                <a href="https://instagram.com">
                    <img src="images/ins.png" alt="Instagram">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="Twitter">
                </a>
            </nav>   
        </div> 
        <div class="webdesigninfo">
            <p>WDD231 Class Project</p>
            <p>Bruce Bennet</p>
            <p>©️<span id="currentyear"></span> Timbuktu Chamber of Commerce</p>
            <p><span id="lastModified"></span></p>
        </div>
    </footer> 
</body>
</html>
